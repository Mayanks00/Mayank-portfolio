<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mayank Pratap Singh - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Exo+2&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Exo 2', sans-serif;
      color: #fff;
      height: 100%;
      overflow: auto;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 3rem;
    }
    .headline {
      font-family: 'Roboto Mono', monospace;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .section-title {
      margin-top: 40px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    .profile-img {
      width: 160px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid white;
    }
    .cert-link {
      word-break: break-word;
    }
    footer {
      margin-top: 40px;
      padding: 20px 0;
      text-align: center;
      color: #ddd;
    }
    .cert-image {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <canvas id="universe"></canvas>
  <div class="overlay container py-4">
    <div class="text-center">
      <img src="PASSPORT RECENT PHOTO.jpg" alt="Mayank Profile" class="profile-img">
      <h1>Mayank Pratap Singh</h1>
      <p class="headline">“A curious mind at the intersection of ancient wisdom, modern science, and intelligent technology.”</p>
    </div>

    <!-- [Content Sections Stay Same Below] -->
    <!-- ... All existing HTML code including About, Education, Experience, etc. ... -->

    <footer>
      <p>&copy; 2025 Mayank Pratap Singh | Built with love, purpose, and AI</p>
    </footer>
  </div>

  <!-- Live Starfield Background -->
  <script>
    const canvas = document.getElementById("universe");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function initStars() {
      stars = [];
      for (let i = 0; i < 250; i++) {
        stars.push({
          x: Math.random() * window.innerWidth,
          y: Math.random() * window.innerHeight,
          z: Math.random() * window.innerWidth
        });
      }
    }

    function moveStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        star.z -= 1;
        if (star.z <= 0) star.z = window.innerWidth;

        const k = 128 / star.z;
        const x = star.x * k + window.innerWidth / 2;
        const y = star.y * k + window.innerHeight / 2;

        if (x >= 0 && x <= window.innerWidth && y >= 0 && y <= window.innerHeight) {
          const size = (1 - star.z / window.innerWidth) * 2;
          ctx.beginPath();
          ctx.arc(x, y, size, 0, 2 * Math.PI);
          ctx.fillStyle = '#ffffff';
          ctx.fill();
        }
      }
      requestAnimationFrame(moveStars);
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initStars();
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
    moveStars();
  </script>
</body>
</html>
